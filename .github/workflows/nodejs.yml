name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        npm ci
        npm install
        npm run build
        ./node_modules/.bin/firebase deploy --project dsc-logo-generator --debug --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
      env:
        CI: true
